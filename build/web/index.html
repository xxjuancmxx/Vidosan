<html>
    <head>
        <link href="/Vidosan/src/css/bootstrap.css" rel="stylesheet">
        <link href="/Vidosan/src/css/bootstrap-theme.css" rel="stylesheet">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="src/js/jquery.dataTables.js" type="text/javascript"></script>
        <style>
            body{
                width: 30%;
                margin: auto;
            }
            #logo_vidosan{
                margin-left: 25%;
            }
            #boton_submit{
                width: 50%;
                margin: auto;
            }
            #img_logo{
                width: 150px;
            }
        </style>
    </head>
    <body>
        <div class="col-lg-12" id="logo_vidosan">
            <img src="src/images/paramedic.png" style="border-radius:20px;" id="img_logo">
        </div>
        <div class="col-lg-12">
            <form class="form" method="POST">
                <label>Usuario</label>
                <input type="text" id="user" name="user" class="form-control" required>
                <label>Contraseña</label>
                <input type="text" id="pass" name="pass" class="form-control" required><br>
                <button class="btn btn-block btn-primary" id="boton_submit">Enviar</button>
            </form>
        </div>
    </body>
</html>
